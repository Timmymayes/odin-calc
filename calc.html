<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>My Calculator</title>
	<script type="text/javascript" src="calc.js"></script>
	<link href="style.css" rel="stylesheet"/>
	
    </head>
    <body>
	<div class="header">My Odin Project Calculator</div>
	<div class="content">
	    <div id="calculator">
		<div id="display">
		    <div id="history">
			<div>20</div>
			<div>+</div>
			<div>20</div>

		    </div>
		    <div id="buffer">
			<div id="buffer-text">250,100</div>
		    </div>
		</div>
		<div id="controls">
		    <div class="standard-button"><button class="button">7</button></div>
		    <div class="standard-button"><button class="button">8</button></div>
		    <div class="standard-button"><button class="button">9</button></div>
		    <div class="standard-button"><button class="button">+</button></div>
		    <div class="standard-button"><button class="button">AC</button></div>
		    <div class="standard-button"><button class="button">4</button></div>
		    <div class="standard-button"><button class="button">5</button></div>
		    <div class="standard-button"><button class="button">6</button></div>
		    <div class="standard-button"><button class="button">-</button></div>
		    <div class="standard-button"><button class="button">CLR</button></div>
		    <div class="standard-button"><button class="button">1</button></div>
		    <div class="standard-button"><button class="button">2</button></div>
		    <div class="standard-button"><button class="button">3</button></div>
		    <div class="standard-button"><button class="button">/</button></div>
		    <div class="tall-button"><button class="button">=</button></div>
		    <div class="wide-button"><button class="button">0</button></div>
		    <div class="standard-button"><button class="button">.</button></div>
		    <div class="standard-button"><button class="button">*</button></div>
		</div>
		
	    </div>
	</div>
	<div class="footer"></div>
    </body>
</html>
